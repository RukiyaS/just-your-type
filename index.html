<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just Your Type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sacramento|Source+Code+Pro:200,400,900" rel="stylesheet">
</head>
<body>

  <div class="grid grid-middle wrapper quote">

    <div class="big-text tena text-center unit xs-1 valign-middle">
      <h1><span>Learn</span></h1>
    </div>

    <div class="sml-text mega xs-0 m-0 l-1 text-center unit valign-middle">
      <p><span>from</span></p>
    </div>

    <div class="med-text zetta xs-0 m-1 l-1 text-center unit valign-middle">
      <p><span>YESTERDAY</span></p>
    </div>

    <div class="big-text tena text-center unit xs-1 valign-middle">
      <p><span>Live</span></p>
    </div>

    <div class="sml-text mega xs-0 m-0 l-1 text-center unit valign-middle">
      <p><span>for</span></p>
    </div>

    <div class="med-text zetta xs-0 m-1 l-3-5 unit today">
      <p><span>TODAY</span></p>
    </div>

    <div class="sml-text mega xs-0 m-0 l-2-5 unit valign-middle">
      <p><span>and</span></p>
    </div>

    <div class="big-text tena text-center unit xs-1 valign-middle">
      <p><span>Hope</span></p>
    </div>

    <div class="sml-text mega xs-0 m-0 l-1 text-center unit valign-middle">
      <p><span>for</span></p>
    </div>

    <div class="med-text zetta xs-0 m-1 l-1 text-center unit valign-middle">
      <p><span>TOMORROW</span></p>
    </div>

  </div>

</body>
</html>
